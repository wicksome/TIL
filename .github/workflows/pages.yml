# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  # https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions#changing-github_token-permissions
  # https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
  # packages: write
  # pull-requests: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      pages: write
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
          
      - name: Setup Pages
        uses: actions/configure-pages@v1
        
      - name: Generate static pages via asciidoctor
        uses: manoelcampos/asciidoctor-ghpages-action@v2.2.4
        # with:
          # pdf_build: true
          # asciidoctor_params: --attribute=nofooter
          # adoc_file_ext: .ascii # default is .adoc
          # source_dir: docs/ # default is .
          # slides_build: true
          # pre_build:
          # post_build:
          
      - name: Generate the sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://wickso.me
          
      - name: Output stats
        run: |
          echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
          echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
          echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"
          
      - name: Commit and push the sitemap
        run: |
          # change permission for using git commands
          sudo chmod -R ugo+rwX .
          BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          if [[ "$BRANCH" != "gh-pages" ]]; then
            echo "current branch is not gh-pages: $BRANCH";
            exit 1;
          fi
          if [[ `git status --porcelain sitemap.xml` ]]; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git add sitemap.xml
            git commit -m "Automated sitemap update" sitemap.xml
            git push origin gh-pages
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
