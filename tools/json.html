<body class="d-flex flex-column h-100">
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand" href="#">JSON Formatter</span>
    </div>
</nav>
<main>
    <div class="container-fluid">
        <div class="contents">
            <div class="row">
                <div class="buttons">
                    <form class="form-inline">
                        <div class="form-row">
                            <button type="button" class="btn btn-primary" id="formatting">formatting</button>
                            <button type="button" class="btn btn-primary" id="copy">copy result</button>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="auto_format">
                                <label class="form-check-label" for="auto_format">Auto Formatting</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="inputEditor" class="vertical-area"></div>
                </div>
                <div class="col">
                    <div id="resultEditor" class="vertical-area"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.17.0/src-min-noconflict/ace.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    let temp = ""
    const format = () => {
        const content = inputEditor.getValue()
        if (temp === content) return

        console.log(content)
        let result = content
        result = JSON.parse(result)
        result = JSON.stringify(result, undefined, 2)

        console.log(result)
        resultEditor.setValue("")

        resultEditor.insert(result.trim())
        temp = content

    }

    const inputEditor = ace.edit("inputEditor");
    inputEditor.setTheme("ace/theme/dawn");
    inputEditor.setOptions({
        fontFamily: "JetBrains Mono",
        tabSize: 2,
        useSoftTabs: false,
        showInvisibles: false
    })
    inputEditor.session.setMode("ace/mode/json");
    inputEditor.on("input", (e) => {
        console.log($autoFormat.checked)
        if (!$autoFormat.checked) return

        format()
    })

    const resultEditor = ace.edit("resultEditor");
    resultEditor.setTheme("ace/theme/dawn");
    resultEditor.setOptions({
        fontFamily: "JetBrains Mono",
        tabSize: 2,
        useSoftTabs: true,
        showInvisibles: false
    })
    resultEditor.session.setMode("ace/mode/json");
    resultEditor.session.setUseWorker(false)
    resultEditor.setShowPrintMargin(false)
    resultEditor.setReadOnly(true)

    const $before = document.querySelector("#before")
    const $button = document.querySelector("#formatting")
    const $copy = document.querySelector("#copy")
    const $autoFormat = document.querySelector("#auto_format")

    $copy.addEventListener("click", (e) => {
        const sel = resultEditor.selection.toJSON()
        resultEditor.selectAll()
        resultEditor.focus()
        document.execCommand("copy")
        resultEditor.selection.fromJSON(sel)
        // navigator.clipboard.writeText(content)
    })

    $button.addEventListener("click", (e) => {
        format()
    })

    $before.addEventListener("input", (e) => {
        console.log($autoFormat.checked)
        if (!$autoFormat.checked) return

        format()
    })
</script>
</body>
</html>
