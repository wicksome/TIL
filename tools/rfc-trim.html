<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .center {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            width: 300px;
            height: 70px;
        }
    </style>
    <title>trim RFC document</title>
</head>
<body>
<section class="center">
    <header>
        <h1>RFC formatter</h1>
    </header>
    <div>
        <label for="before"></label>
        <textarea id="before" cols="90" rows="30"></textarea>
        <label for="after"></label>
        <textarea id="after" cols="90" rows="30" readonly></textarea>
    </div>
    <button id="formatting">formatting</button>
    <button id="copy">copy</button>
</section>

<script>
    const $before = document.querySelector("#before")
    const $after = document.querySelector("#after")
    const $button = document.querySelector("#formatting")
    const $copy = document.querySelector("#copy")

    $copy.addEventListener("click", (e) => {
        const content = $after.value
        if (content.length === 0) {
            return
        }
        navigator.clipboard.writeText(content)
    })

    $button.addEventListener("click", (e) => {
        const content = $before.value

        console.log(content)
        let result = content
        // indent 제거
        result = result.replace(/^[^\S\r\n]{3}(?!=(\w|"))/gm, "$1")
        // newline 제거
        result = result.replace(/(\w|"|\.)(\n)(\w|")/gm, "$1 $3")

        console.log(result)

        $after.value = result.trim()
    })
</script>
</body>
</html>
